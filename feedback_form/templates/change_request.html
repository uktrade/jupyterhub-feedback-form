{% extends 'govuk_template.html' %}

{% block inner_content %}
    <h1 class="heading-large">Submit JupyterHub feedback</h1>
    <form method="post" action="{{ request.path }}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="button" value="Submit feedback" />
    </form>
{% endblock %}
